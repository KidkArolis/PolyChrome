<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hello PolyML</title>

<script type="application/x-polyml">
open DOM;
val b = valOf (getElementById document "body");
val e = valOf (getElementById document "abc");
fun u (x,y) = innerHTML e (SOME ((Int.toString x)^", "^(Int.toString y)));
addEventListener b "mousemove" "u({clientX}, {clientY});";
</script>

<style type= "text/css">
    body, html {
        padding:0;
        margin:0;
        font-family: verdana, sans;
        font-size:12px;
        width:100%;
        height:100%;
    }
    #body {
      background:#c22;
    }
    #abc {
      text-align:center;
      color:white;
      font-size:18px;
      padding-top:20%;
    }
</style>

</head>
<body id="body">
<div id="abc">0</div>
</body>
</html>
