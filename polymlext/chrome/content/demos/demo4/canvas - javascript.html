<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>PolyML Canvas demo: JavaScript version</title>
</head>
<body>

<canvas id="world" width="900" height="600" style="border:1px solid #eee;">Your browser does not support the Canvas element.</canvas>
<div id="fps" style="position:absolute; background-color:black; color:white; top:9px; padding:2px; font-family:courier; font-weight:bold;"></div>

<script type="text/javascript">
    /**
     * With love.
     * http://hakim.se/experiments/
     * http://twitter.com/hakimel
     */

    var SCREEN_WIDTH = 900;
    var SCREEN_HEIGHT = 600;
    var RADIUS = 120;
    var RADIUS_SCALE = 1;
    // The number of particles that are used to generate the trail
    var QUANTITY = 80;

    var canvas;
    var context;
    var particles;

    var mouseX = 0;
    var mouseY = 0;
        
    var drawInterval = 50;
    var frameCount = 0;
    var fps = 0;
    var maxfps = 1 / (drawInterval / 1000);
    var lastTime = new Date();
    var fpsDisplay = document.getElementById("fps");

    function init() {
        canvas = document.getElementById( 'world' );
        if (canvas && canvas.getContext) {
            context = canvas.getContext('2d');
            // Register event listeners
            document.addEventListener('mousemove', documentMouseMoveHandler, false);
            createParticles();
            setInterval(loop, drawInterval);
        }
    }

    function randomColor() {
        //fillColor: '#' + (Math.random() * 0x404040 + 0xaaaaaa | 0).toString(16),
        var color = "#CF";
        for (var i=0; i<4; i++) {
            color += Math.floor(Math.random()*9);
        }
        return color;
    }

    function createParticles() {
        particles = [];
        for (var i = 0; i < QUANTITY; i++) {
            var particle = {
                position: { x: mouseX, y: mouseY },
                shift: { x: mouseX, y: mouseY },
                size: 1,
                angle: 0.0,
                speed: 0.01+Math.random()*0.04,
                targetSize: 1,
                fillColor: randomColor(),
                orbit: RADIUS*.5 + (RADIUS * .5 * Math.random())
            };
            particles.push( particle );
        }
    }

    function documentMouseMoveHandler(event) {
        mouseX = event.clientX;
        mouseY = event.clientY;
    }

    function loop() {
        var nowTime = new Date();
        var diffTime = Math.ceil((nowTime.getTime() - lastTime.getTime()));
        if (diffTime >= 1000) {
          fps = frameCount;
          frameCount = 0;
          lastTime = nowTime;
        }

        // Fade out the lines slowly by drawing a rectangle over the entire canvas
        context.fillStyle = 'rgba(255,255,255,0.05)';
        context.fillRect(0, 0, context.canvas.width, context.canvas.height);

        for (i = 0, len = particles.length; i < len; i++) {
            var particle = particles[i];

            var lp = { x: particle.position.x, y: particle.position.y };

            // Offset the angle to keep the spin going
            particle.angle += particle.speed;

            // Follow mouse with some lag
            particle.shift.x += ( mouseX - particle.shift.x) * (particle.speed);
            particle.shift.y += ( mouseY - particle.shift.y) * (particle.speed);

            // Apply position
            particle.position.x = particle.shift.x + Math.cos(i + particle.angle) * (particle.orbit*RADIUS_SCALE);
            particle.position.y = particle.shift.y + Math.sin(i + particle.angle) * (particle.orbit*RADIUS_SCALE);

            particle.size += ( particle.targetSize - particle.size ) * 0.05;

            // If we're at the target size, set a new one. Think of it like a regular day at work.
            if( Math.round( particle.size ) == Math.round( particle.targetSize ) ) {
                particle.targetSize = 1 + Math.random() * 7;
            }

            context.beginPath();
            context.fillStyle = particle.fillColor;
            context.strokeStyle = particle.fillColor;
            context.lineWidth = particle.size;
            context.moveTo(lp.x, lp.y);
            context.lineTo(particle.position.x, particle.position.y);
            context.stroke();
            context.arc(particle.position.x, particle.position.y, particle.size/2, 0, Math.PI*2, true);
            context.fill();
        }
        
        //update fps display
        fpsDisplay.innerHTML = fps + "fps";
        
        frameCount++;
    }
    
    init();
</script>

</body>
</html>
