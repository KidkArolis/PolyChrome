<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hello PolyML</title>
<link type="text/css" rel="stylesheet" href="../demos.css" /> 

<script type="application/x-polyml">
open DOM;
val b = valOf (getElementById "body");
val e = valOf (getElementById "abc");
fun u (eventData) =
    let
        val [x,y] = String.tokens (fn (#",") => true | _ => false) eventData;
        val _ = setInnerHTML e (x^","^y);
    in () end;
onMouseMove b (EventHandler u);
</script>

<style type= "text/css">
    #body {
      background:#c33;
    }
    #abc {
      text-align:center;
      color:white;
      font-size:18px;
      padding-top:20%;
      paddin
    }
</style>

</head>
<body id="body">
<div id="abc">0</div>

<div id="description">
    <h1>Demo description:</h1>
    <ul>
        <li></li>
    </ul>
</div>
</body>
