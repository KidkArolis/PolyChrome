<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hello PolyML</title>
<link type="text/css" rel="stylesheet" href="../demos.css" /> 

<script type="text/javascript" src="chrome://polymlext/content/libs/DOMExtra/js/DOMExtra.js"></script>
<script type="application/x-polyml" src="chrome://polymlext/content/libs/DOMExtra/DOMExtra.sml"></script>

<script type="application/x-polyml">
open DOM;
val html_collection = getElementsByTagName document "html";
val b = getHTMLCollectionItem html_collection 0;
val e = valOf (getElementById document "abc");
fun u (event) =
    let
        val x = (getClientX event)
        val y = (getClientY event)
        val _ = (setInnerHTML e ((Int.toString x)^","^ (Int.toString y)))
    in () end;
addEventListenerOW b mousemove (EventCallback u)
</script>

<style type= "text/css">
    body {
      background:#333;
    }
    #abc {
      text-align:center;
      color:white;
      font-size:18px;
      padding-top:20%;
    }
</style>

</head>
<body>
<div id="abc">0</div>
</body>
</html>

</body>
</html>
