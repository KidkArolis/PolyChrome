<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hello PolyML</title>
<link type="text/css" rel="stylesheet" href="../demos.css" /> 

<script type="application/x-polyml">
open DOM;
val [b] = (getElementsByTagName "html");
val e = valOf (getElementById "abc");
fun u (eventData) =
    let
        val [x,y] = parseMouseMoveEvent eventData
        val _ = setInnerHTML e ((Int.toString x)^","^ (Int.toString y));
    in () end;
onMouseMove b (EventHandler u);
</script>

<style type= "text/css">
    body {
      background:#c33;
    }
    #abc {
      text-align:center;
      color:white;
      font-size:18px;
      padding-top:20%;
    }
</style>

</head>
<body>
<div id="abc">0</div>


</body>
</html>

</body>
</html>
