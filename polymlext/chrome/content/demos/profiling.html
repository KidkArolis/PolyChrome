<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>PolyMLext Profiling</title>
<link type="text/css" rel="stylesheet" href="demos.css" /> 

<script type="application/x-polyml">

fun run_ 0 = ()
  | run_ x = let
        val _ = DOM.getElementById "description"
    in run_ (x-1) end

fun run x = let
        val start = Time.now()
        val _ = run_ (x)
        val stop = Time.now()
        val _ = Console.print ((Int.toString (Time.toMilliseconds (stop-start))) ^ "\n")
        val _ = DOM.clearDefaultNs ()
    in () end

</script>

</head>
<body>

<div id="description">
    <h1>Howto</h1>
    <ul>
        <li></li>
    </ul>
</div>
</body>
</html>
