<script type="text/javascript">
Raphael.fn.connection = function (obj1, obj2, line, bg) {
    if (obj1.line && obj1.from && obj1.to) {
        line = obj1;
        obj1 = line.from;
        obj2 = line.to;
    }
    var bb1 = obj1.getBBox(),
        bb2 = obj2.getBBox(),
        p = [{x: bb1.x + bb1.width / 2, y: bb1.y - 1},
        {x: bb1.x + bb1.width / 2, y: bb1.y + bb1.height + 1},
        {x: bb1.x - 1, y: bb1.y + bb1.height / 2},
        {x: bb1.x + bb1.width + 1, y: bb1.y + bb1.height / 2},
        {x: bb2.x + bb2.width / 2, y: bb2.y - 1},
        {x: bb2.x + bb2.width / 2, y: bb2.y + bb2.height + 1},
        {x: bb2.x - 1, y: bb2.y + bb2.height / 2},
        {x: bb2.x + bb2.width + 1, y: bb2.y + bb2.height / 2}],
        d = {}, dis = [];
    for (var i = 0; i < 4; i++) {
        for (var j = 4; j < 8; j++) {
            var dx = Math.abs(p[i].x - p[j].x),
                dy = Math.abs(p[i].y - p[j].y);
            if ((i == j - 4) || (((i != 3 && j != 6) || p[i].x < p[j].x) && ((i != 2 && j != 7) || p[i].x > p[j].x) && ((i != 0 && j != 5) || p[i].y > p[j].y) && ((i != 1 && j != 4) || p[i].y < p[j].y))) {
                dis.push(dx + dy);
                d[dis[dis.length - 1]] = [i, j];
            }
        }
    }
    if (dis.length == 0) {
        var res = [0, 4];
    } else {
        res = d[Math.min.apply(Math, dis)];
    }
    var x1 = p[res[0]].x,
        y1 = p[res[0]].y,
        x4 = p[res[1]].x,
        y4 = p[res[1]].y;
    dx = Math.max(Math.abs(x1 - x4) / 2, 10);
    dy = Math.max(Math.abs(y1 - y4) / 2, 10);
    var x2 = [x1, x1, x1 - dx, x1 + dx][res[0]].toFixed(3),
        y2 = [y1 - dy, y1 + dy, y1, y1][res[0]].toFixed(3),
        x3 = [0, 0, 0, 0, x4, x4, x4 - dx, x4 + dx][res[1]].toFixed(3),
        y3 = [0, 0, 0, 0, y1 + dy, y1 - dy, y4, y4][res[1]].toFixed(3);
    var path = ["M", x1.toFixed(3), y1.toFixed(3), "C", x2, y2, x3, y3, x4.toFixed(3), y4.toFixed(3)].join(",");
    if (line && line.line) {
        line.bg && line.bg.attr({path: path});
        line.line.attr({path: path});
    } else {
        var color = typeof line == "string" ? line : "#000";
        return {
            bg: bg && bg.split && this.path(path).attr({stroke: bg.split("|")[0], fill: "none", "stroke-width": bg.split("|")[1] || 3}),
            line: this.path(path).attr({stroke: color, fill: "none"}),
            from: obj1,
            to: obj2
        };
    }
};
var start = function () {
    this.ox = this.type == "rect" ? this.attr("x") : this.attr("cx");
    this.oy = this.type == "rect" ? this.attr("y") : this.attr("cy");
    this.animate({"fill-opacity": .4}, 500);
}
var move = function (dx, dy) {
    var att = this.type == "rect" ? {x: this.ox + dx, y: this.oy + dy} : {cx: this.ox + dx, cy: this.oy + dy};
    this.attr(att);
    for (var i = connections.length; i--;) {
        r.connection(connections[i]);
    }
    r.safari();
}
var stop = function () {
    this.animate({"fill-opacity": 0}, 500);
}
var r = Raphael("holder1", 640, 240);
var connections = [];
var shapes = [
    r.ellipse(190, 100, 30, 20),
    r.rect(290, 80, 60, 40, 10),
    r.rect(290, 180, 60, 40, 2),
    r.ellipse(450, 100, 20, 20)
];
for (var i = 0, ii = shapes.length; i < ii; i++) {
    var color = Raphael.getColor();
    shapes[i].attr({fill: color, stroke: color, "fill-opacity": 0, "stroke-width": 2, cursor: "move"});
    shapes[i].drag(move, start, stop);
}
connections.push(r.connection(shapes[0], shapes[1], "#fff"));
connections.push(r.connection(shapes[1], shapes[2], "#fff", "#fff|5"));
connections.push(r.connection(shapes[1], shapes[3], "#000", "#fff"));
</script>



<script type="application/x-polyml">
val r = Raphael2 "holder2" 640 240

val shapes = [
    (ellipse r 190 100 30 20),
    (rect r 290 80 60 40 10),
    (rect r 290 180 60 40 2),
    (ellipse r 450 100 20 20)
]

fun move shape dx dy = let
        val shape_type = exec_js_r (shapeToFptr shape) "type" []
        val (x_label, y_label) = case shape_type of "rect" => ("x", "y") | x => ("cx", "cy")
        val ox = exec_js_r (shapeToFptr shape) "ox" []
        val oy = exec_js_r (shapeToFptr shape) "oy" []
        val x = Int.toString (dx + (valOf (Int.fromString ox)))
        val y = Int.toString (dy + (valOf (Int.fromString oy)))
        val _ = setAttr shape x_label x
        val _ = setAttr shape y_label y
    in () end
fun start shape = let
        val shape_type = exec_js_r (shapeToFptr shape) "type" []
        val (x_label, y_label) = case shape_type of "rect" => ("x", "y") | x => ("cx", "cy")
        val _ = exec_js (shapeToFptr shape) "ox" [arg.string (getAttr shape x_label)]
        val _ = exec_js (shapeToFptr shape) "oy" [arg.string (getAttr shape y_label)]
        val _ = animate shape (JSON.empty |> JSON.add ("fill-opacity", JSON.Real 0.4)) 500
    in () end
fun stop shape = let
        val _ = animate shape (JSON.empty |> JSON.add ("fill-opacity", JSON.Real 0.0)) 500
    in () end

val shapes = map (fn(x) => let
    val color = getColor ();
    val values = JSON.empty
        |> JSON.add ("fill", JSON.String color)
        |> JSON.add ("stroke", JSON.String color)
        |> JSON.add ("fill-opacity", JSON.Int 0)
        |> JSON.add ("stroke-width", JSON.Int 2)
        |> JSON.add ("cursor", JSON.String "move")
    val _ = setAttrJSON (x) (values)
    val _ = drag x (MoveCallback move) (StartCallback start) (StopCallback stop) in
    x end) shapes
</script>
