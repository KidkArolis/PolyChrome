<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body {
				font-family:monospace;
				margin:0;
				padding:0;
				font-size:14px;
			}
			pre {
				padding:0;
				margin:0;
			}
			#polymlext-console-logarea {
				
			}
			.polymlext-console-item-input {
				color:#3f87fe;
				padding:2px 0 2px 16px;
				background:url("chrome://polymlext/skin/arrow_right_small.png") 4px 6px no-repeat;
				min-height:12px;
			}
			.polymlext-console-item-output {
				color:#1c00cf;
				padding:2px 0 2px 16px;
				border-bottom:1px solid #eee;
				min-height:12px;
			}
			.polymlext-console-item-error {
				color:#b80000;
				padding:2px 0 2px 16px;
				background:url("chrome://polymlext/skin/error_small.png") 0 3px no-repeat;
				border-bottom:1px solid #eee;
				min-height:12px;
			}
			#polymlext-console-input {
				border:0;
				margin:0;
				padding:0;
				color:#3f87fe;
				font-size:14px;
				padding:2px 0 2px 16px;
				background:url("chrome://polymlext/skin/arrow_right_small.png") 4px 6px no-repeat;
				width:98%;
				height:100%;
				resize:none;
			}
		</style>
		<script type="text/javascript" src="chrome://polymlext/content/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="chrome://polymlext/content/jquery.elastic.js"></script>
	</head>
	<body>
		<div id="polymlext-console-logarea"></div>
		<textarea id="polymlext-console-input"></textarea>
		<script type="text/javascript">
			$('#polymlext-console-input').elastic();
		</script>
	</body>
</html>
