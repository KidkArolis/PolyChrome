<!DOCTYPE html>
<html>
	<head>
		<title>PolyMLext - Documentation</title>
		<link rel="stylesheet" type="text/css" href="../style/style.css">
	</head>
	<body>
		
		<h1>Script Tags</h1>
		<div class="section">
			<h2>Embedding code</h2>
			<pre>
&lt;script type=&quot;application/x-polyml&quot;&gt;
  (* sml code *)
&lt;/script&gt;
			</pre>
			<h2>Embedding sml files</h2>
			<pre>
&lt;script type=&quot;application/x-polyml&quot; src=&quot;link/to/file.sml&quot;&gt;&lt;/script&gt;
			</pre>
			<h2>Embedding zip files</h2>
			<pre>
&lt;script type=&quot;application/x-polyml&quot; src=&quot;link/to/file.zip&quot;&gt;&lt;/script&gt;
			</pre>
		</div>
		
	</body>
</html>
