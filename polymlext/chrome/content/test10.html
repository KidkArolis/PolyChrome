<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hello PolyML</title>

<script type="application/x-polyml">
val b = valOf (getElementById document "body");
val e = valOf (getElementById document "abc");
fun u (x,y) = innerHTML e (SOME ((Int.toString x)^", "^(Int.toString y)));
addEventListener b "mousemove" "u({event.clientX}, {event.clientY});";
</script>

<style type= "text/css">
    body, html {
        padding:0;
        margin:0;
        font-family: verdana, sans;
        font-size:12px;
        padding:20px;
    }
    #body {
      height:300px;
      background:#c22;
    }
    #abc {
      text-align:center;
      color:white;
      font-size:18px;
      padding-top:140px;
    }
</style>

</head>
<body>

<div id="body">
    <p id="abc">0</p>
</div>

</body>
</html>
