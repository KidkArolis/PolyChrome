<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body, html {
				margin:0;
				padding:0;
				width:100%;
			}
			body {
				font-family:monospace;
				font-size:14px;
			}
			pre {
				padding:0;
				margin:0;
			}
			#polychrome-console-logarea {
				width:100%;
			}
			.polychrome-console-item-input {
				color:#3f87fe;
				padding:2px 0 2px 16px;
				background:url("chrome://polychrome/skin/arrow_right_small.png") 4px 6px no-repeat;
				min-height:12px;
			}
			.polychrome-console-item-output {
				color:#1c00cf;
				padding:2px 0 2px 16px;
				border-bottom:1px solid #eee;
				min-height:12px;
			}
			.polychrome-console-item-error {
				color:#b80000;
				padding:2px 0 2px 16px;
				background:url("chrome://polychrome/skin/error_small.png") 0 3px no-repeat;
				border-bottom:1px solid #eee;
				min-height:12px;
			}
			#polychrome-console-input {
				border:0;
				margin:0;
				padding:0;
				color:#3f87fe;
				font-size:14px;
				padding:2px 0 2px 16px;
				background:url("chrome://polychrome/skin/arrow_right_small.png") 4px 6px no-repeat;
				width:98%;
				height:100%;
				resize:none;
			}
			#polychrome-console-input-area {
				width:100%;
				margin:0;
				padding:4px;
				-moz-box-sizing:border-box;
				border:0;
				resize: none;
				overflow:hidden;
				margin:0;
				padding:0;
				color:#333;
				font-size:14px;
				padding:2px 0 2px 16px;
				background:url("chrome://polychrome/skin/arrow_right_small.png") 4px 6px no-repeat;
			}
			
		</style>
		<!--<script src="js/codemirror.js"></script>-->
	</head>
	<body>
		<div id="polychrome-console-logarea"></div>
		<textarea id="polychrome-console-input-area"></textarea>
