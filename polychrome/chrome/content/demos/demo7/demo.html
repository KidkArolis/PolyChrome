<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PolyML (HTML)</title>
  <link type="text/css" rel="stylesheet" href="demo.css" />

  <script type="application/x-polyml" src="life.sml"></script>
  <script type="application/x-polyml" src="main.sml"></script>
  <script type="application/javascript">
    //a helper function
    var plot_life = function (context, alive, cell_size) {
      context.fillStyle = '#fff';
      context.fillRect(0,0,context.canvas.width,context.canvas.height)
      for (var i in alive) {
        var x = alive[i][0];
        var y = alive[i][1];
        context.fillStyle = '#333';
        context.fillRect(x*cell_size, y*cell_size, cell_size, cell_size);
      }
    }
  </script>
</head>
<body>
  <div id="container">
    <h1>Poly Life</h1>
    <div id="controls">
      <input type="button" id="step" value="Step"/>
      <input type="button" id="start" value="Resume"/>
      <input type="button" id="stop" value="Pause"/>
      <label>Speed</label>
      <input type="button" id="slower" value="-"/>
      <input type="button" id="faster" value="+"/>
      <div style="clear:both"></div>
    </div>
    
    <canvas id="paper" style="width:600px; height:600px; border:1px solid #ccc;"></canvas>
  </div>
  
  <script type="application/javascript">
    var ctx = document.getElementById("paper").getContext("2d");
    ctx.canvas.height = 600;
    ctx.canvas.width = 600;
  </script>
  
</body>
</html>
